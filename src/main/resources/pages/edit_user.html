<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
  <h2>Редактирование пользователя</h2>
  <br>
  <a th:href="@{/}">На главную</a>
  <br>

  <form th:method="post" th:action="@{/save_edit_user(id=${user.getId()})}" th:object="${user}">
    <p>
      <label for="first_name">Измените имя: </label>
      <input type="text" th:field="${user.firstName}" id="first_name"/>
    </p>
    <p>
      <label for="last_name">Измените фамилию: </label>
      <input type="text" th:field="${user.lastName}" id="last_name"/>
    </p>
    <p>
      <label for="age">Измените возараст: </label>
      <input type="text" th:field="${user.age}" id="age"/>
    </p>
    <br>
    <input type="submit" value="Сохранить изменения"/>
  </form>
</body>
</html>
